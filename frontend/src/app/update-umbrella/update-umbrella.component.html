<model-navigation>
    <div class="d-flex justify-content-center">
        <div class="card shadow-lg p-3 mb-5 bg-body rounded mb-3 p-4" style="max-width: 60rem;">
            <div class="card-header">
                <h3 class="card-title">EDITAR GUARDA CHUVA</h3>
            </div>
            <div class="card-body px-3 px-md-2">
                <div class="row">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <img src="../../assets/design2.png" style="width: 90%">
                    </div>
                    <div class="col-md-8 row">
                        <h5>Modelo:</h5>
                        <input class="form-control" type="text" [(ngModel)]="modelo" #model=ngModel>
                        <h5>Marca:</h5>
                        <input class="form-control" type="text" [(ngModel)]="marca" #brand=ngModel>

                        <h5>Coloração:</h5>
                        <input class="form-control" type="text" #cor>
                        <div class="col-md-9"></div>
                        <a class="col-md-3 btn btn-success my-2" (click)="adicionaCor(cor.value)">Adicionar cor</a>
                        <div>Cores adicionadas: {{ cores.length > 0 ? ' ': 'nenhuma cor adicionada' }}</div>
                        <ul>
                            <li *ngFor="let cor of cores;">{{ cor }}</li>
                        </ul>
                        <div class="col-md-6">
                            <h5>Tamanho:</h5>
                            <input class="form-control" [(ngModel)]="tamanho" #size=ngModel>
                        </div>
                        <div class="col-md-6">
                            <h5>Altura:</h5>
                            <input class="form-control" [(ngModel)]="altura" #height=ngModel>
                        </div>
                        <div class="col-md-9"></div>
                        <a class="col-md-3 btn btn-primary my-2" (click)="editUmbrella()">CONCLUIR EDIÇÃO</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</model-navigation>
