<model-navigation>
    <div class="d-flex justify-content-center">
        <table class="table table-dark table-striped" style="max-width: 60rem;">
            <thead>
                <tr>
                    <th scope="col">Num</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Tamanho</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Cores</th>
                    <th scope="col">ID</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listItens; let i = index">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ item?.brand }}</td>
                    <td>{{ item?.size }}</td>
                    <td>{{ item?.height }}</td>
                    <td>{{ item?.model }}</td>
                    <td>{{ item?.colors }}</td>
                    <td>{{ item?._id }}</td>
                </tr>
            </tbody>
        </table>
    </div>       
</model-navigation>
